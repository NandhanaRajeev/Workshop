<body>
    <h2><ins> <center>Registration Form </center></ins></h2>
</body>

    <form action="">
        <center>
    <table border="2" cellpadding="10">

            <tr>

        </form>

            <input type="radio" name="gender" id="" value="female">
            Female</th>

        <div>

        </div>

            <tr>

        </div>

             </select>

        </div>
        <div>
